services:
  dashboard-ui:
    build: ./dashboard-ui
    ports:
      - "8081:80"
    # --- ADD THIS VOLUME ---
    volumes:
      - ./reports:/usr/share/nginx/html/reports
    # --- END ADDITION ---
    depends_on:
      - api
    networks:
      - test-network

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${MQ_USER}
      - RABBITMQ_DEFAULT_PASS=${MQ_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks: # <-- ADDED networks block to this service
      - test-network

  db:
    image: mysql:8.0
    hostname: mysql # Note: hostname is mysql, but service name is 'db'
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: test_management_db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks: # <-- ADDED networks block to this service
      - test-network

  api:
    build: ./test-management-api
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/test_management_db # 'db' is correct here (service name)
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${MQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${MQ_PASSWORD}
    volumes: # <-- (FIX 2) ADDED THIS VOLUME BLOCK BACK
      - ./reports:/app/reports
    networks:
      - test-network

  selenium:
    image: selenium/standalone-chrome:latest
    hostname: selenium
    shm_size: 2g
    environment:
      - SE_NODE_MAX_SESSIONS=5
    ports:
      - "4444:4444"
      - "7900:7900"
    dns: ["8.8.8.8"]

    networks:
      - test-network

  worker:
    build: ./test-runner-worker

    volumes:
      - ./reports:/app/reports
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${MQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${MQ_PASSWORD}
      - API_BASE_URL=http://api:8080
      - SELENIUM_HUB_URL=http://selenium:4444
      - API_PUBLIC_URL=http://localhost:8080 # <-- Make sure your worker uses this for report links
    depends_on:
      api:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      selenium:
        condition: service_started
    networks:
      - test-network

volumes:
  mysql_data:


networks:
  test-network:
    driver: bridge